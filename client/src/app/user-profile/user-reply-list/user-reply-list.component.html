<div>
  <ng-template #empty>
    <div class="h5">
      Seems, you have no replies yet.
    </div>
  </ng-template>

  <div *ngIf="replies.length > 0; else empty">
    <div class="d-flex flex-wrap">
      <div *ngFor="let reply of replies" style="width: 30%;" class="shadow p-3 mb-2 ms-3 bg-body rounded">
        <div>
          <a routerLink="/vacancy/{{reply.vacancy.id}}" class="app-link">{{reply.vacancy.title}}</a>
        </div>
        <div>
          Status: {{reply.status}}
        </div>
        <div class="text-muted">
          Reply date: {{reply.date | date: 'hh:mm a dd.MM.yyyy'}}
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-outline-info" *ngIf="canLoadMore && !isLoading" (click)="loadPage()">
        Load More
      </button>

      <div *ngIf="isLoading">
        <app-loading-spinner></app-loading-spinner>
      </div>
    </div>
  </div>
</div>
