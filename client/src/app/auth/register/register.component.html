<div class="container d-flex align-items-center justify-content-center">
  <app-loading-spinner *ngIf="isLoading; else form"></app-loading-spinner>
  <ng-template #form>
    <form #regForm="ngForm" (ngSubmit)="onSubmit(regForm)">
      <div class="form-group">
        <label for="name">Name<span class="text-danger">*</span></label>
        <input
          type="text"
          class="form-control"
          [ngClass]="{
            'is-invalid': regForm.controls.name?.invalid && regForm.controls.name?.touched
          }"
          id="name"
          placeholder="Your name"
          name="name"
          [ngModel]="model?.name"
          required
          minlength="" />
      </div>
      <div class="form-group">
        <label for="username">Login<span class="text-danger">*</span></label>
        <input
          type="text"
          class="form-control"
          id="username"
          placeholder="Name for login"
          [ngClass]="{
            'is-invalid': regForm.controls.username?.invalid && regForm.controls.username?.touched
          }"
          name="username"
          [ngModel]="model?.username"
          required
          minlength="" />
      </div>
      <div class="form-group">
        <label for="password">Password<span class="text-danger">*</span></label>
        <input
          type="password"
          class="form-control"
          [ngClass]="{
            'is-invalid': regForm.controls.password?.invalid && regForm.controls.password?.touched
          }"
          id="password"
          placeholder="Password"
          name="password"
          ngModel
          required
          minlength="4"
          autocomplete="on"/>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          class="form-control"
          name="email"
          id="email"
          placeholder="example@examle.com"
          [ngModel]="model?.email"
          email/>
      </div>

      <div class="mt-3">
        <button class="btn btn-success me-2" [disabled]="regForm.invalid">
          Register
        </button>
        <a routerLink="../login">Already have account?</a>
      </div>
    </form>
  </ng-template>

</div>
