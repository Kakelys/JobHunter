<div class="container d-flex align-items-center justify-content-center">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="form-group">
      <label for="login">Login:</label>
      <input
        type="text"
        name="login"
        id="login"
        class="form-control"
        [ngClass]="{
          'is-invalid': loginForm.controls.username?.invalid && loginForm.controls.username?.touched
        }"
        ngModel
        required
        minlength="3"
      />
    </div>
    <div class="form-group">
      <label for="password">Passowrd:</label>
      <input
        type="password"
        name="password"
        id="password"
        class="form-control"
        [ngClass]="{
          'is-invalid': loginForm.controls.password?.invalid && loginForm.controls.password?.touched
        }"
        ngModel
        required
        autocomplete="on"
      />
    </div>
    <div class="mt-3">
      <button class="btn btn-success me-2" [disabled]="loginForm.invalid">
        Login
      </button>
      <a routerLink="../register">Don't have account yet?</a>
    </div>
  </form>
</div>
