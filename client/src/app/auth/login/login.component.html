<div class="container d-flex align-items-center justify-content-center">
  <app-loading-spinner *ngIf="isLoading; else form"></app-loading-spinner>
  <ng-template #form>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <div class="form-group">
        <label for="login">Login<span class="text-danger">*</span></label>
        <input
          type="text"
          name="login"
          id="login"
          class="form-control"
          [ngClass]="{
            'is-invalid': loginForm.controls.login?.invalid && loginForm.controls.login?.touched
          }"
          [ngModel]="model?.login"
          required
          placeholder="Your login"
          minlength="3"
        />
      </div>
      <div class="form-group">
        <label for="password">Passowrd<span class="text-danger">*</span></label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          [ngClass]="{
            'is-invalid': loginForm.controls.password?.invalid && loginForm.controls.password?.touched
          }"
          placeholder="Your password"
          ngModel
          required
          autocomplete="on"
        />
      </div>
      <div class="mt-3">
        <button class="btn btn-success me-2" [disabled]="loginForm.invalid">
          Login
        </button>
        <a routerLink="../register">Don't have account yet?</a>
      </div>
    </form>
  </ng-template>

</div>
