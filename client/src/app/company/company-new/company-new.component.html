<div class="d-flex mt-2">
  <app-loading-spinner *ngIf="isLoading; else companyFormTemplate"></app-loading-spinner>
  <ng-template #companyFormTemplate>
    <form (ngSubmit)="onSubmit(newCompanyForm)" #newCompanyForm="ngForm" class="border border-white rounded-2" style="background-color: #e0e3e7;">
      <div class="m-3">
        <div class="form-group">
          <input type="text"
            class="form-control"
            id="name"
            name="name"
            required
            ngModel
            placeholder="Enter company name"
            minlength="4"
            maxlength="42" />
        </div>
        <div class="mt-3">
          <button type="submit" class="btn btn-success me-2" [disabled]="newCompanyForm.invalid">Create</button>
          <a routerLink="../" class="btn btn-outline-danger">Cancel</a>
        </div>
      </div>
    </form>
  </ng-template>
</div>
