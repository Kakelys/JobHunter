<nav class="navbar navbar-expand-lg pb-0 bg-body-tertiary">
  <div class="container-fluid">
    <div class="div">
      <a class="navbar-brand mb-0 h5" routerLink="/">Job Hunter</a>
    </div>
    <button
      type="button"
      class="navbar-toggler"
      (click)="collapsed = !collapsed"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse"
      [class.collapse]="collapsed"
      (window:resize)="collapsed = true"
    >
      <ul class="navbar-nav ms-auto">
        <li *ngIf="!user" class="nav-item">
          <a
            class="mb-0 ps-3 pe-3 btn btn-outline-success h6"
            routerLinkActive="active"
            routerLink="/login"
            *ngIf="!user">
            Login
          </a>
        </li>
        <li *ngIf="user" class="nav-item">
          <span class="me-2">
            {{ user.id }}
          </span>
          <button class="btn btn-outline-danger" (click)="onLogout()">
            Logout
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>
